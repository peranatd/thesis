machine:
  python:
    version: 2.7.12
  services:
    - docker

dependencies:
  override:
    - pip install awscli
    - docker info
    - docker build -t $DOCKER_REPO .

test:
  override:
    - docker run $DOCKER_REPO npm run build

deployment:
  hub:
    branch: /.*deploy/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO